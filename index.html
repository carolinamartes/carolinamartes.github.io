<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="http://i.istockimg.com/file_thumbview_approve/15023745/3/stock-illustration-15023745-red-balloon.jpg">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,700' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="key.js"></script>
  <title>Float!</title>
</head>
<body>
  <div id="container">
    <header class="intro">
      <h1>Float!</h1>
      <p>Type the text to move the balloon
        <br/>Don't hit the thumbtack!
        <br/>Click <span id=spacebar>here</span> to start...
      </p>
    </header>
    <img id="thumbtack" src="https://pixabay.com/static/uploads/photo/2014/04/02/10/45/location-304467_960_720.png" alt="thumbtack" /> <!--free image-->
    <img id="balloon" src="http://freepngimages.com/wp-content/uploads/2016/04/red-balloon-transparent-background.png" alt="balloon"/>     <!--creative commons image-->
    <div id="wall">
    </div>
    <div class="controls">
      <div class="level">
        <h2>Level 1</h2>
      </div>
      <div class="text left">
        <h3>Move Left</h3>
        <div class="textbox" id="left">
          If you want to move left, type me. Then press enter.
        </div>
      </div>
      <div class="text right">
        <h3>Move Right</h3>
        <div class="textbox" id="right">
          If you want to move right, type me. Then press enter.
        </div>
        <div class="timer">
          <h3><span id= time>Time: </span> </h3>
        </div>
        <div class="score">
          <h3><span>Score: 0</span></h3>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
