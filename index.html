<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="http://i.istockimg.com/file_thumbview_approve/15023745/3/stock-illustration-15023745-red-balloon.jpg">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="key.js"></script>
  <title>Float!</title>
</head>

<body>
  <div id="container">
    <header class="intro">
      <h1>Float!</h1>
      <p>Type the text to move the balloon
        <br/>Don't hit the pin!
        <br/>Click <span id=spacebar>here</span> to start...
      </p>
    </header>
    <img id="thumbtack" src="https://pixabay.com/static/uploads/photo/2014/04/02/10/45/location-304467_960_720.png" alt="thumbtack" />
    <!--free image-->
    <div class="balloon">
      <img id="balloon" src="Balloon.png" alt="balloon" />
      <!--creative commons image-->
    </div>
    <div id="wall">
    </div>
    <div class="controls">
      <div class="level">
        <h2>Level 1</h2>
      </div>
      <div class="textleft">
        <h3>Move Left</h3>
        <div class="textbox" id="left">
          If you want to move left, type me. Then press enter.
        </div>
      </div>
      <div class="textright">
        <h3>Move Right</h3>
        <div class="textbox" id="right">
          If you want to move right, type me. Then press enter.
        </div>
        <div class="yourText">
          <h3>Your text</h3>
          <div class="textbox" id="check">
          </div>
        </div>
        <div class="timer">
          <h3><span id= time>Time: 40 </span> </h3>
        </div>
        <div class="score">
          <h3><span id= score>Score: 0 </span></h3>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
